<form>
  <div *ngFor="let image of mediaFiles">
    <p>
      {{ image.title }}
    </p>
    <img [alt]="image.title"
         [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.filename | thumbnail: 'small')">
    <!-- should transform: SOMEIMAGE.jpg => SOMEIMAGE-tn160.png -->
    <p>
      {{ image.description }}
    </p>
  </div>
</form>
